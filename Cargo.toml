[package]
name = "json2arrow"
version = "0.6.0"
authors = ["Dominik Moritz <domoritz@cmu.edu>"]
license = "MIT/Apache-2.0"
edition = "2018"
repository = "https://github.com/domoritz/json2arrow"
description = "Convert JSON files to Arrow"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arrow = "28.0.0"
arrow-schema = { version = "28.0.0", features = ["serde"] }
serde_json = "1.0.87"
clap = { version = "4.0.18", features = ["derive"] }

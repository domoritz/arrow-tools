[package]
name = "json2arrow"
version = "0.11.0"
authors = ["Dominik Moritz <domoritz@cmu.edu>"]
license = "MIT/Apache-2.0"
edition = "2021"
repository = "https://github.com/domoritz/arrow-tools"
description = "Convert JSON files to Arrow"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arrow = "40.0.0"
arrow-schema = { version = "40.0.0", features = ["serde"] }
serde_json = "1.0.104"
clap = { version = "4.3.19", features = ["derive"] }
arrow-tools = { version = "0.11.0", path = "../arrow-tools" }

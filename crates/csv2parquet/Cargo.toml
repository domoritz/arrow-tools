[package]
name = "csv2parquet"
version = "0.10.0"
authors = ["Dominik Moritz <domoritz@cmu.edu>"]
license = "MIT/Apache-2.0"
edition = "2021"
repository = "https://github.com/domoritz/arrow-tools"
description = "Convert CSV files to Parquet"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
parquet = "36.0.0"
arrow = "36.0.0"
arrow-schema = { version = "36.0.0", features = ["serde"] }
serde_json = "1.0.96"
clap = { version = "4.2.5", features = ["derive"] }
arrow-tools = { version = "0.10.0", path = "../arrow-tools" }
